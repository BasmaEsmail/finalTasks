<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <style>
      input{
        outline: none;
        border: none;
        margin-bottom: 2%;
      }
      form {
        background-color: rgb(206, 183, 183);
        width: 40%;
        padding: 20px;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>

  <body>
    <form action="welcome.html" method="GET">
      <div>
        <input type="text" required name="fname" id="fname" placeholder="Enter your full name" 
        onfocusout="outFocusName()" onfocus="border()" />
        <span id="warning"></span>
      </div>
      <div>
        
        <input type="email" name="email" required placeholder="Enter your email"/>
      </div>
      <div> 
        <input type="password" id="pass" required placeholder="Enter a new password"/>
      </div>
      <div>
        <input type="password" id="repPass" required placeholder="Repeat Password" onfocusout="outFocusPass()" />
        <span id="checkPass"></span>
      </div>
      <div>
        <select name="city" id="city" >
          <option value="Aswan">Aswan</option>
          <option value="Qena">Qena</option>
          <option value="Cairo">Cairo</option>    
          <option value="Alexandria">Alexandria</option>
        </select>
      </div>
      <div>
        <span>I accept the terms and conditions</span>
        <input type="checkbox"> 
      </div>
      

      <input type="submit" id="sub" value="Register"/>
    </form>
  <script src="script.js"></script> 
  </body>
</html>
