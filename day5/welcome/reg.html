<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
  </head>
  <body>
    <form action="welcome.html" method="GET">
      <div>
        <h3>Full Name</h3>
        <input type="text" name="fname" id="name" />
      </div>
      <div>
        <h3>Email</h3>
        <input type="email" name="email" />
      </div>
      <div>
        <h3>Password</h3>
        <input type="password" />
      </div>
      <div>
        <h3>Gender</h3>
        <span>Male</span><input type="radio" value="male" name="gen" />
        <span>Female</span><input type="radio" value="female" name="gen" />
      </div>

      <div>
        <h3>Mobile</h3>
        <input type="text" name="mobile" />
      </div>
      <input type="submit" id="sub" />
    </form>
    
  </body>
</html>
